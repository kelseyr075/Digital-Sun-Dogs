    <body style="margin-left: 25px; margin-right: 25px;">
	   
	   <div class="d-flex">
	   <div class="row">
	   <div class="col-lg">
           <header class="jumbotron" style="background-color: #ef281a;">
            <h1>Om Nom Nom Sandwiches</h1>
		    <h3>Coming Soon: New location at 1234 Eat Street, St. Paul, MN</h3>
           </header>
          <nav>
		         <a class="btn badge-pill" href="index.html"><img src="https://useiconic.com/open-iconic/svg/home.svg" width="20" height="20" /></a>
		         <a class="btn badge-pill" href="menu.html">Menu</a>
		         <a class="btn badge-pill" href="contact.html">Contact Us</a>
          </nav>  
		  <form name="contactInfo" onsubmit="return validateAnswers(event);">
		     <!-- Name text and label -->
		     <label for="name" class="required">Name:</label>
		     <input type="text" id="name" required oninvalid="this.setCustomValidity('Name is a required field.');" /><br />
		     <!-- Email text and label -->
		     <label for="email" class="required">Email:</label>
		     <input type="text" id="email" required oninvalid="this.setCustomValidity('Email is a required field.');"/><br />
		     <!-- Phone Number text and label -->
		     <label for="phone" class="required">Phone:</label>
		     <input type="number" id="phone" required oninvalid="this.setCustomValidity('Phone is a required field. Please enter numbers only.');" /><br />
		     <!-- dropdown menu -->
		     <label for="inquiry">Reason for Inquiry:</label>
		     <select id="inquiry" name="inquiry">
		     <option value="catering" selected>Catering</option>
		     <option value="private-party">Private Party</option>
		     <option value="feedback">Feedback</option>
		     <option value="other">Other</option>
		     </select>
		     <br />
		     <!-- textarea -->
		    <label for="info">Additional Information</label>
		    <textarea id="info" name="info"></textarea><br />
		    <!-- radio buttons -->
		    <label for="been-to-restaurant" class="required">Have you been to the restaurant?</label>
		    <input type="radio" id="been-to-restaurant" name="been-to-restaurant" 
		    value="NO" />No
		    <input type="radio" id="been-to-restaurant" name="been-to-restaurant" 
		    value="YES" checked />Yes<br />
		    <!-- check box -->
		    <label>Best days to contact you:</label>
		    <input type="checkbox" id="monday" name="contact-time" value="monday" style="margin-left: 25px;" />
		    <label for="monday" style="text-align: left; width: 25px;">M</label>
		    <input type="checkbox" id="tuesday" name="contact-time" value="tuesday" style="margin-left: 25px;" />
	        <label for="tuesday" style="text-align: left; width: 25px;">T</label>
		    <input type="checkbox" id="wednesday" name="contact-time" value="wednesday" style="margin-left: 25px;" />
		    <label for="wednesday" style="text-align: left; width: 25px;">W</label>
		    <input type="checkbox" id="thursday" name="contact-time" value="thursday" style="margin-left: 25px;" />
		    <label for="thursday" style="text-align: left; width: 25px;">Th</label>
		    <input type="checkbox" id="friday" name="contact-time" value="friday" style="margin-left: 25px;" />
		    <label for="friday" style="text-align: left; width: 25px;">F</label>
		    <br />
		    <!-- submit button -->
		    <input type="submit" name="submit" value="Send Request" />
		  </form>
          <footer>
           <p>3224 Big Appetite Ln #1</p>
		   <p>Minneapolis, MN, 55401</p>
		   <p>(651) 867-5309</p>
		   </footer>
